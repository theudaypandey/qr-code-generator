<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">QR Code Generator</h1>
                        <div class="mb-3">
                            <input type="text" id="qr-text" class="form-control" placeholder="Enter text or URL">
                        </div>
                        <button id="generate-btn" class="btn btn-primary w-100 mb-3">Generate QR Code</button>
                        <div id="qr-code" class="text-center"></div>
                        <a id="download-link" class="btn btn-success w-100 mt-3 d-none" download="qr-code.png">Download QR Code</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
